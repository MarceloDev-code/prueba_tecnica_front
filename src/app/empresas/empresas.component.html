<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="rut">Rut</label>
          <input
            type="text"
            class="form-control"
            id="rut"
            required
            [(ngModel)]="empresa.rut"
            name="rut"
          />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="empresa.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input
              class="form-control"
              id="direccion"
              required
              [(ngModel)]="empresa.direccion"
              name="direccion"
            />
          </div>
          <div class="form-group">
            <label for="telefono">telefono</label>
            <input
              class="form-control"
              id="telefono"
              required
              [(ngModel)]="empresa.telefono"
              name="telefono"
            />
          </div>
        <button (click)="saveEmpresa()" class="btn btn-success">Guardar</button>
      </div>
      <div *ngIf="submitted">
        <h4>Guardado satisfactoriamente</h4>
        <button class="btn btn-success" (click)="newEmpresa()">Agregar otro</button>
      </div>
    </div>
  </div>
